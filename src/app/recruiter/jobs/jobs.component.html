<!-- Filter start -->
<nav class="navbar navbar-default etk-filter" id="">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#interviewer_search" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="interviewer_search">
            <a class="btn navbar-btn navbar-left">My Jobs <span class="badge">5</span></a>


            <form class="navbar-form navbar-right" role="search">
                <select class="form-control">
                    <option value="All">Select Status</option>
                    <option ng-value="'Active'">Active</option>
                    <option ng-value="'Inactive'">Inactive</option>

          </select>
            </form>

            <form class="navbar-form navbar-right" role="search">
                <select class="form-control">
                    <option value="">Due By</option>
                    <option ng-value="1" >Today</option>
                    <option ng-value="7" >Week</option>
                    <option ng-value="14" >2 Weeks</option>
                    <option ng-value="30" >Month</option>
                    <option ng-value="120" >Quarter</option>
                    <option ng-value="365" >Annual</option>

          </select>
            </form>
            <button class="btn btn-primary navbar-btn navbar-right" name="button" [routerLink]="['/create_job']">Create Job</button>
        </div>
        <!-- /.navbar-collapse-->
    </div>
    <!-- /.container-fluid -->
</nav>
<!-- Filter end -->
<div class="row">
    <div *ngFor="let job of jobs; let i=index;" class="col-md-4">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">

                    <div class="row">
                        <div class="col-md-2">
                            Logo
                        </div>
                        <div class="col-md-8 label label-primary">
                            <!-- <span class="label label-primary">{{job.title}}</span> -->
                            {{job.title}}

                        </div>
                        <div class="col-md-2">
                            <a class="btn btn=primary btn-sm" (click)="edit(template)"><i class="fa fa-edit"></i></a>
                        </div>

                    </div>

                    <!-- <span>
                     LOgo
                      <span class="label label-primary">{{job.title}}</span>

                    </span> -->
                    <div>
                        {{job.due_at | date: 'dd-MMM-yyyy'}}
                    </div>

                    <div>Required Skills &nbsp;&nbsp;&nbsp;java,html</div>
                    <div>Optional Skills &nbsp;&nbsp;&nbsp;Ruby , Node</div>
                    <span>Create at :</span>
                </div>
                <div class="panel-body text-center">
                    <div class="row">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-default btn-sm">Candidates<br>4</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default btn-sm">Pending<br>4/12</button>
                        </div>
                        <div class="col-md-5">
                            <button type="button" class="btn btn-default btn-sm">Completed<br>6/12</button>
                        </div>

                    </div>


                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-user-plus"></i></button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share-alt"></i></button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-calendar-plus-o"></i></button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-window-close"></i></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        This is a modal.
    </div>
</ng-template>
