<div class="spacer"></div>
<div class="spacer"></div>
<form class="form-horizontal" [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm)">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" formControlName="email">
            <span class="help-block" *ngIf="!signInForm.controls['email'].valid&&signInForm.controls['email'].touched">
              <span *ngIf="signInForm.controls['email']['_errors'].required">Email can't be blank</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" formControlName="password">
            <span class="help-block" *ngIf="!signInForm.controls['password'].valid&&signInForm.controls['password'].touched">
              <span *ngIf="signInForm.controls['password']['_errors'].required">Password can't be blank</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">

            <a class="btn btn-primary btn-sm" style="background-color:#066385;" (click)="signIn('google')">Connect with <i class="fa fa-linkedin"></i></a>
            <a class="btn btn-primary btn-sm" (click)="signIn('facebook')">Connect with <i class="fa fa-facebook"></i></a>
            <a class="btn btn-danger btn-sm" (click)="signIn('linkedin')">Connect with <i class="fa fa-google-plus"></i></a>
        </div>
    </div>

</form>
